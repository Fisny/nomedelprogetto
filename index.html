<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio Boolean</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="Container">
      <!-- inizio -->

      <header>

        <div class="contlogo">
          <img src="logo.png" alt="">
          <h1>Taking Booleaners from A to B</h1>
          <div class="divinput">
            <input type="button" name="prenota" value="Prenota">
            <input type="button" name="prenota" value="Termina Prenotazione">
            <input type="button" name="prenota" value="Accendi luci">
          </div>
        </div>

      </header>

      <!-- monopattino gino -->

      <main>
        <div class="gino">
          <input type="checkbox" name="monogino" value=""> Monopattino Gino22
        </div>
        <br>
        <span>Via Guadalametri - a 220 metri da te</span>
        <br>
        <span>Stato carica:</span>
        <div class="yellow"></div>


      </main>

      <!-- monopattino mike -->

      <nav>
        <div class="mike">
          <input type="checkbox" name="monomike" value=""> Monopattino Mike24
        </div>
        <br>
        <span>Via Ricciardoni - a 420 metri da te</span>
        <br>
        <span>Stato carica:</span>
        <div class="green"></div>
      </nav>

      <!-- monopattino fede154 -->

      <footer>
        <div class="fede">
          <input type="checkbox" name="monofede" value=""> Monopattino Fede154
        </div>
        <br>
        <span>Via Mentarini - a 490 metri da te</span>
        <br>
        <span>Stato carica:</span>
        <div class="red"></div>
      </footer>

    </div>

  </body>
</html>
